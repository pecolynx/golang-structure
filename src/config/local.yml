trace:
  exporter: jaeger
  jaeger:
    endpoint: http://localhost:14268/api/traces
cors:
  allowOrigins:
    - "*"
shutdown:
  timeSec1: 1
  timeSec2: 1
log:
  level:
    default: debug
    golang-structure: debug
swagger:
  enabled: true
  host: localhost:8080
  schema: http
debug:
  ginMode: true
  # wait: true
