---
app:
  name: golang-structure
  httpPort: 8080
  metricsPort: 8081
db:
#   driverName: sqlite3
#   sqlite3:
#     file: app.db
  driverName: mysql
  mysql:
    username: user
    password: password
    host: 127.0.0.1
    port: 3306
    database: development
# auth:
#   signingKey: ah5T9Y9V2JPU74fhCtHQfDqLp3Zg8ZNc
#   accessTokenTtlMin: 5
#   refreshTokenTtlHour: 720
#   googleCallbackUrl: http://localhost:5173/app/callback
